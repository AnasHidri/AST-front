
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">


</head>
<body style="background-color: #666666; margin: 0;">

	
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Sign in!
					</span>
                    		
                    <div class="wrap-input100" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text"  [(ngModel)]="user.email" name="email" #email="ngModel" required>
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
                        
					</div>
                    

					<div class="wrap-input100" data-validate="Password is required"  >
						<input class="input100" type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>


					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">	
							
						</div>

						<div>
							<a href="#" class="txt1">
								Create an account
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn"  (click)="signUp()" >
						<button class="login100-form-btn">
							Login
						</button>
					</div>
                     

				
				</form>

				<div class="login100-more" style="background-image: url('../../../../assets/try2.png');">
				</div>
			</div>
	
	

</body>
</html>
